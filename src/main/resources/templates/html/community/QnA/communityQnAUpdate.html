      <li class="c_li">

            <select name="QnA_type">

              <option value="0021" th:value="${qnaDetail.getCtgr_cd()}">[교환/반품] 교환 및 반품 문의 드립니다.</option>
              <option value="0022" th:value="${qnaDetail.getCtgr_cd()}">[회원] 회원관련 문의 드립니다.</option>
            </select>
          </li>
        </ul>
      </li>
      <li class="c_li">
        <ul class="c_underul">
          <li class="textarea_li">
                        <textarea th:text="${qnaDetail.getQna_content()}" name="qna_content" id="" cols="30" rows="10"
                                  placeholder="내용을 입력해주세요"
                                  oninvalid="this.setCustomValidity(' ')" required></textarea>
          </li>
        </ul>
      </li>
