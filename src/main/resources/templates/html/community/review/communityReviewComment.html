<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <script defer src="../../../../js/community/review/communityReviewDetail.js"></script>
  <script src="/js/jquery/jquery-3.6.3.min.js"></script>
    <meta charset="UTF-8">
    <title>Comment</title>
</head>
<body>

<!--  댓글  -->
<div class="card my-4" >댓글
  <!--  댓글 표시 -->
  <ul >
    <li style="margin-bottom: 10px" th:each="comment : ${commentList}">
      <span th:text="${comment.getCom_content()}"></span>
      <hr style="opacity: .6">

    </li>
  </ul>

  <h5 class="card-header">Leave a Comment:</h5>
  <div class="card-body">
    <form name="comment-form" id="comment-form" action method="post" autocomplete="off" onsubmit="getCommentList(event);">
      <div class="form-group">
        <input type="hidden" name="review_seq" th:value="${review_seq}" />
        <textarea name="com_content" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">댓글달기</button>
    </form>
  </div>
</div>

</body>
</html>
