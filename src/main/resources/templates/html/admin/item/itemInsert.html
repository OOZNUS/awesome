            <li class="productInfo">
                <a href="../item/itemInfo.html">상품관리</a>
                <ul>
                    <li>

            <li class="noticeInfo">
                <a href="../community/notice.html">게시판관리</a>

        </ul>
    </header>


    <div id="contents">
        <ul class="topMenu">
            <li>
                <a href="./itemInfo.html">상품관리</a>
            </li>
            <li>
                <a href="./itemInsert.html">상품등록</a>

            <li>
                <a href="./imageInsert.html">이미지 관리</a>
            </li>
        </ul>


        <form id="insert" class="itemInsertForm" action="join" method="post">
            <div class="itemTitle">
                <h3>상품 등록</h3>
            </div>
            <fieldset>
                <ul class="ulContainer itemContainer">
                    <li class="itemId">
                        <label>상품 아이디</label>
                        <div class="inputBox">
                            <input type="text" name="user_id" id="user_id" required>
                        </div>
                    </li>
                    <li class="categoryCode">
                        <label>카테고리 코드</label>
                        <div class="inputBox">
                            <input type="text" name="user_password" id="user_password" required>
                        </div>
                    </li>
                    <li class="itemName">
                        <label>상품명</label>
                        <div class="inputBox">
                            <input type="text" name="user_name" id="user_name" required>
                        </div>
                    </li>
                    <li class="itemOption">
                        <label>상품 옵션</label>
                        <div class="inputBox">
                            <input type="text" name="user_phone" id="user_phone" placeholder="010" required>
                        </div>
                    </li>
                    <li class="itemPrice">
                        <label>상품 가격</label>
                        <div class="inputBox">
                            <input type="text" name="user_email" required>
                        </div>
                    </li>
                    <li class="itemCount">
                        <label>상품 수량</label>
                        <input type="number" name="user_rid">
                    </li>
                    <li class="itemDate">
                        <label>상품 등록 날짜</label>
                        <input type="date" name="user_rid">
                    </li>
                    <li class="itemCheck">
                        <label>삭제 여부</label>
                        <input type="number" name="user_rid">
                    </li>
                </ul>



                <div class="itemSubmit">
                    <button type="submit" class="item">등록하기</button>
                </div>
            </fieldset>
        </form>

    </div>

</body>

</html>
