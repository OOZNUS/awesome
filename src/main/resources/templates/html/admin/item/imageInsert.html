<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/admin/item/imageInsert.css" />
    <script defer src="../../javascript/index.js"></script>

    <title>상품정보</title>
</head>

<body>

    <!-- ---------------- 버튼 ------------------ -->
    <a class="toTop hidden_" href="#"> </a>
    <!-- ---------------- 버튼 ------------------ -->
    <header id="headerTop">
        <div class="title">
            <a href="/home">
                <img id="logoImg" src="/img/1 logo.png">
            </a>
        </div>

        <ul class="list">
            <li class="dBoard">
                <a href="/admin/main">대시보드</a>
            </li>
            <li class="userInfo">
                <a href="/admin/user/userInfo">회원정보</a>
            </li>
            <li class="productInfo">
                <a href="/admin/item/itemInfo">상품관리</a>
            </li>
            <li class="noticeInfo">
                <a href="/admin/community/notice">게시판관리</a>
            </li>
        </ul>
    </header>


    <div id="contents">
        <ul class="topMenu">
            <li>
                <a href="/admin/item/itemInfo">상품관리</a>
            </li>
            <li>
                <a href="/image/upload">상품등록</a>
            </li>
            <li>
                <a href="/admin/item/itemQna">상품 QnA관리</a>
            </li>
            <li>
                <a href="/admin/item/category">카테고리 관리</a>
            </li>
            <li>
                <a href="/admin/item/image">이미지 관리</a>
            </li>
            <li>
                <a href="/admin/item/imageInsert">이미지 등록</a>
            </li>
        </ul>


        <form id="insert" class="itemInsertForm" th:action method="post" enctype="multipart/form-data">
            <div class="itemTitle">
                <h3>상품 등록</h3>
            </div>
            <fieldset>
                <ul class="ulContainer itemContainer">
                    <li class="categoryCode">
                        <label>카테고리</label>
                        <div class="inputBox">
                            <select name="ctgr_cd">
                                <option th:each="cate : ${category}" th:value="${cate.ctgr_cd}" th:text="${cate.ctgr_nm}">카테고리</option>
                            </select>
                        </div>
                    </li>
                    <li class="itemName">
                        <label>상품명</label>
                        <div class="inputBox">
                            <input type="text" name="item_name" id="user_name" required>
                        </div>
                    </li>
                    <li class="itemPrice">
                        <label>상품 가격</label>
                        <div class="inputBox">
                            <input type="text" name="item_price" required>
                        </div>
                    </li>
                    <li class="itemCount">
                        <label>상품 재고</label>
                        <input type="number" name="item_amount">
                    </li>
                    <li>
                        <label>메인 이미지</label>
                        <input type="file" name="mainImage">
                    </li>
                    <li>
                        <label>서브 이미지</label>
                        <input type="file" multiple="multiple" name="subImages">
                    </li>
                    <li>
                        <label>상품 정보 이미지</label>
                        <input type="file" multiple="multiple" name="infoImages">
                    </li>
                </ul>


                <div class="itemSubmit">
                    <button type="submit" class="item">등록하기</button>
                </div>
            </fieldset>
        </form>

    </div>

</body>

</html>
