<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../common/css/header.css" />
    <link rel="stylesheet" href="../../../common/css/footer.css" />
    <link rel="stylesheet" href="../../../common/css/indexCommon.css">
    <link rel="stylesheet" href="../../../css/user/myPage/userMyPageCommon.css">
    <link rel="stylesheet" href="../../../css/user/userFindId.css">
    <script src="/js/jquery/jquery-3.6.3.min.js"></script>
    <script defer src="../../../js/user/userFindId.js"></script>
    <script defer src="../../../js/index.js"></script>
    <title>findId</title>
</head>

<body>
    <!-- ---------------- 버튼 ------------------ -->
    <a class="toTop hidden_" href="#"> </a>
    <!-- ---------------- 버튼 ------------------ -->

    <!-- ---------------- <header> 모듈 ------------------ -->
    <header th:replace="html/fragments/headerFooter :: header"></header>
    <!-- ---------------- <header> 모듈 ------------------ -->

    <div id="contents">

        <div class="title">
            <h2>find Id</h2>
        </div>

        <div class="pageSelect">
            <a href="#" class="findId selected">아이디 찾기</a>
            <a href="/user/myPage/findpw" class="findPassword">비밀번호 찾기</a>
        </div>

        <form class="findIdForm">
            <fieldset>
                <ul class="findIdContainer">
                    <li class="name">
                        <label>이름</label>
                        <input type="text" name="user_name" id="user_name">
                    </li>
                    <li class="email">
                        <label>이메일로 찾기</label>
                        <input type="email" name="user_email" id="user_email">
                    </li>
                    <li class="phone">
                        <label>휴대폰 번호로 찾기</label>
                        <div class="phoneBox">
                            <input name="user_phone" id="user_phone" placeholder="- 포함해서 입력해주세요">
                        </div>
                    </li>
                </ul>
                <ul class="checkBox">
                    <li class="email">
                        <input type="radio" name="radioCheck" id="emailCheck" checked="checked">
                        <label for="emailCheck"></label>
                        <label for="emailCheck">이메일</label>
                    </li>
                    <li class="phone">
                        <input type="radio" name="radioCheck" id="phoneCheck">
                        <label for="phoneCheck"></label>
                        <label for="phoneCheck">휴대폰 번호</label>
                    </li>
                </ul>
                <div class="findIdButton">
                    <button type="button" th:onclick="idButton()">아이디 찾기</button>
                </div>
            </fieldset>
        </form>

        <div class="title findIdText" style="display : none;">
            <h2>아이디 조회 결과</h2>
            <span id="id_value"></span>
            <div class="content">
                <a href="/user/login">login</a>
                <a href="/user/findpw">find password</a>
            </div>
        </div>



    </div>

    <!--------------------- <footer> 모듈 --------------------->
    <footer th:replace="html/fragments/headerFooter :: footer"></footer>
    <!--------------------- <footer> 모듈 --------------------->

</body>

</html>
